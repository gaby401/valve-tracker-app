<!DOCTYPE html>
<html>
<head>
    <title>Specimens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="text-primary">Specimen List</h2>
    <a href="/specimens/add" class="btn btn-success mb-3">Add New Specimen</a>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr><th>ID</th><th>Name</th><th>Type</th><th>Status</th><th>Upload Result</th></tr>
        </thead>
        <tbody>
        {% for specimen in specimens %}
        <tr>
            <td>{{ specimen.id }}</td>
            <td>{{ specimen.name }}</td>
            <td>{{ specimen.type }}</td>
            <td>{{ specimen.status }}</td>
            <td>
                <form action="/results/upload/{{ specimen.id }}" method="POST" enctype="multipart/form-data" class="d-flex">
                    <input type="file" name="result_file" required class="form-control me-2">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
